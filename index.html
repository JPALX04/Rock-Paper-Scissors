<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <script src="script.js" defer></script>

    <title>Rock, Paper and Scissors</title>
  </head>
  <body>
    <div id="mainContainer">
      <div class="container result">
        <div class="gameResult"></div>
        <div class="chooseWeapon">Choose your weapon</div>
        <div class="endGame"></div>
        <div class="playAgain">
          <button>Play Again</button>
        </div>
      </div>
      <div class="container main">
        <div class="container score">
          <h1 class="human-score"></h1>
          <h1 class="computer-score"></h1>
        </div>
        <div class="container uiChoice">
          <button><img src="./images/rock.png" alt="Rock" /></button>
          <button><img src="./images/paper.png" alt="Paper" /></button>
          <button><img src="./images/scissors.png" alt="scissors" /></button>
        </div>
      </div>
    </div>
    <footer>
      <p><a href="https://github.com/JPALX04">&copy; Github JPALX04</a></p>
    </footer>
  </body>
</html>
